<section class="hero" id="hero-id">
  <div class="container">
    <div class="hero--center">
      <div class="hero__content">
        <h1 class="hero--title">
          ice cream made with <span class="hero__title--label">passion</span>
        </h1>
        <ul class="hero__list">
          <li class="hero__item">
            <button class="hero__btn hero__btn--product" type="button">
              Products
            </button>
          </li>
          <li class="hero__item">
            <button class="hero__btn hero__btn--made" type="button">
              How itâ€™s made?
            </button>
          </li>
        </ul>
      </div>
      <div class="hero__namber">
        <ul class="namber__list">
          <li class="namber__item">
            <div class="fon__namber"></div>
            <p class="namber__label">16</p>
            <p class="namber__name">cafes</p>
          </li>
          <li class="namber__item">
            <div class="fon__namber"></div>
            <p class="namber__label">23</p>
            <p class="namber__name">food trucks</p>
          </li>
        </ul>
      </div>
    </div>
    <div class="hero__bio">
      <picture>
        <source
          srcset="
            ./images/hero/milk-hero-tab-min.png    1x,
            ./images/hero/milk-hero-tab@2x-min.png 2x
          "
          type="image/png"
          media="(max-width:1199px)"
        />
        <source
          srcset="
            ./images/hero/milk-des-min.png    1x,
            ./images/hero/milk-des@2x-min.png 2x
          "
          type="image/png"
          media="(min-width:1200px)"
        />
        <img
          src="./images/hero/milk-hero-tab-min.png"
          alt="Photo of ice cream with six flavors"
          class="bio__milk"
        />
      </picture>
      <div class="hero__text">
        <p class="bio__text--stule">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
          eiusmod tempor incididunt ut labore et
        </p>
        <button class="bio__btn" type="button">
          <svg class="products__pic" width="18" height="18">
            <use href="./images/icons.svg#icon-arrow-right2"></use>
          </svg>
          </picture>
        </button>
      </div>
    </div>

    <div class="hero--circle">
      <picture>
        <source
          srcset="
            ./images/hero/slider-pic71-mob-min.png    1x,
            ./images/hero/slider-pic71-mob@2x-min.png 2x
          "
          type="image/png"
          media="(max-width:767px)"
        />
        <source
          srcset="
            ./images/hero/slider-tab-min.png     1x,
            ./images/hero/slider-tab-@2x-min.png 2x
          "
          type="image/png"
          media="(max-width:1199px)"
        />
        <source
          srcset="
            ./images/hero/slider-des-min.png     1x,
            ./images/hero/slider-des@2x-min.png 2x
          "
          type="image/png"
          media="(min-width:1200px)"
        />
        <img
          src="./images/hero/slider-pic71-mob-min.png"
          alt="Photo of ice cream with six flavors"
          class="hero__img"
        />
      </picture>
    </div>
    <picture>
      <source
        srcset="
          ./images/hero/girl-hero-tab-min.png    1x,
          ./images/hero/girl-hero-tab@2x-min.png 2x
        "
        type="image/png"
        media="(max-width:1199px)"
      />
      <source
        srcset="
          ./images/hero/girl-des-min.png    1x,
          ./images/hero/girl-des@2x-min.png 2x
        "
        type="image/png"
        media="(min-width:1200px)"
      />
      <img
        src="./images/hero/girl-hero-tab-min.png"
        alt="Photo of ice cream with six flavors"
        class="bio__girl"
      />
    </picture>
  </div>
</section>
