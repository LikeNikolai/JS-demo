<section class="test">
  <h2 class="vissualy-hidden">hidden text</h2>
  <div class="container test__container">
    <button class="test__button buy-now-button mob-menu-btn" type="button">
      Buy now
    </button>
  </div>
  <div class="form">
    <div class="title">Welcome</div>
    <div class="subtitle">Let's create your account!</div>
    <div class="input-container ic1">
      <input id="firstname" class="input" type="text" placeholder=" " />
      <div class="cut"></div>
      <label for="firstname" class="placeholder">First name</label>
    </div>
    <div class="input-container ic2">
      <input id="lastname" class="input" type="text" placeholder=" " />
      <div class="cut"></div>
      <label for="lastname" class="placeholder">Last name</label>
    </div>
    <div class="input-container ic2">
      <input id="email" class="input" type="text" placeholder=" " />
      <div class="cut cut-short"></div>
      <label for="email" class="placeholder">Email</label>
    </div>
    <button type="text" class="submit">submit</button>
  </div>
</section>
<div class="buy-now is-hidden">
  <div class="buy-now__modal">
    <h2 class="buy-now__title">Make your choice</h2>
    <ul class="buy-now__list">
      <li class="buy-now__item">
        <img
          class="buy-now__image"
          srcset="./images/shop/buy1-1x.png 1x, ./images/shop/buy1-2x.png 2x"
          src="./images/shop/buy1-1x.png"
          alt="ice cream"
          width="100"
        />
        <p class="buy-now__description">ice cream</p>
        <div class="buy-now__quantity-wrapper">
          <a
            href=""
            class="quantity quantity--minus"
            onclick="return false;"
            id="minusFirst"
            ><svg class="buy-now__icon" width="20" height="20">
              <use href="./images/icons.svg#minus"></use>
            </svg>
          </a>
          <div class="buy-now__input" id="firstCount">0</div>
          <a
            href=""
            class="quantity quantity__plus"
            onclick="return false;"
            id="plusFirst"
            ><svg class="buy-now__icon" width="15" height="15">
              <use href="./images/icons.svg#plus"></use>
            </svg>
          </a>
        </div>
        <a href="" class="buy-now__cart" onclick="return false;">
          <svg class="buy-now__icon" width="30" height="30">
            <use href="./images/icons.svg#basket"></use>
          </svg>
        </a>
      </li>
      <li class="buy-now__item">
